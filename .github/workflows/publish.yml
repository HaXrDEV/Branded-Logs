          curseforge-id: ...
          curseforge-token: ${{secrets.CURSEFORGE_TOKEN}}
          name: v${{github.ref_name}} for Fabric 1.20.1
          files: 'build/libs/${{github.ref_name}}/fabric/!(*-@(dev|sources|javadoc|all)).jar;build/libs/${{github.ref_name}}/fabric/*[+.-]1.20.1.jar'

