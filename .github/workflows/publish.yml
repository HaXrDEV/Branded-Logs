      - name: checkout repository
        uses: actions/checkout@v2

      - name: setup jdk 21
        uses: actions/setup-java@v1
        with:
          java-version: 21

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: build
        run: ./gradlew chiseledBuild

      - name: Publish-1.20.1-Fabric-Curseforge
